<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オフライン - Aivis-chan Bot</title>
    <meta name="description" content="インターネット接続が必要です - Aivis-chan Bot">
    <style>
        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0A0E1A 0%, #1A1F2E 50%, #2C3E50 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
        }
        .offline-container {
            text-align: center;
            max-width: 600px;
            padding: 3rem 2rem;
            background: rgba(54, 57, 63, 0.3);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .offline-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #5865F2;
            font-weight: 700;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.7;
            margin-bottom: 2rem;
            color: #B9BBBE;
        }
        .bot-status-offline {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid #FF6B6B;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1.5rem 0;
        }
        .bot-status-offline h3 {
            color: #FF6B6B;
            margin-bottom: 0.5rem;
        }
        .retry-btn {
            background: #5865F2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin: 0 10px;
        }
        .retry-btn:hover {
            background: #4752C4;
        }
        .offline-status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .status-offline {
            color: #ff6b6b;
        }
        .last-update {
            font-size: 0.9rem;
            opacity: 0.6;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📡</div>
        <h1>オフライン</h1>
        <p>インターネット接続が利用できません。<br>
        ネットワーク接続を確認してから再試行してください。</p>
        
        <div class="offline-status">
            <h3>最後に取得した情報</h3>
            <div class="status-item">
                <span>Discord Bot</span>
                <span class="status-offline">不明</span>
            </div>
            <div class="status-item">
                <span>TTS Engine</span>
                <span class="status-offline">不明</span>
            </div>
            <div class="status-item">
                <span>API サーバー</span>
                <span class="status-offline">不明</span>
            </div>
            <div class="status-item">
                <span>データベース</span>
                <span class="status-offline">不明</span>
            </div>
            <div class="last-update" id="lastUpdate">
                最終更新: 不明
            </div>
        </div>
        
        <button class="retry-btn" onclick="location.reload()">再試行</button>
        <button class="retry-btn" onclick="goHome()">ホームに戻る</button>
    </div>

    <script>
        // キャッシュされたデータがある場合は表示
        function loadCachedData() {
            const lastUpdate = localStorage.getItem('lastStatusUpdate');
            if (lastUpdate) {
                document.getElementById('lastUpdate').textContent = 
                    `最終更新: ${new Date(lastUpdate).toLocaleString('ja-JP')}`;
            }
            
            // キャッシュされたステータス情報があれば表示
            const cachedStatus = localStorage.getItem('cachedStatus');
            if (cachedStatus) {
                try {
                    const status = JSON.parse(cachedStatus);
                    updateOfflineStatus(status);
                } catch (e) {
                    console.error('キャッシュデータの読み込みエラー:', e);
                }
            }
        }
        
        function updateOfflineStatus(status) {
            const statusItems = document.querySelectorAll('.status-item');
            const services = ['bot', 'tts', 'api', 'database'];
            
            services.forEach((service, index) => {
                if (status[service] && statusItems[index]) {
                    const statusSpan = statusItems[index].querySelector('span:last-child');
                    statusSpan.textContent = status[service].status || '不明';
                    statusSpan.className = status[service].operational ? 'status-online' : 'status-offline';
                }
            });
        }
        
        function goHome() {
            window.location.href = '/';
        }
        
        // オンライン復帰検知
        window.addEventListener('online', () => {
            console.log('オンライン復帰を検知');
            setTimeout(() => {
                location.reload();
            }, 1000);
        });
        
        // オフライン検知
        window.addEventListener('offline', () => {
            console.log('オフライン状態を検知');
        });
        
        // Service Worker メッセージ受信
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', event => {
                if (event.data.type === 'CACHE_UPDATED') {
                    console.log('キャッシュが更新されました');
                    // 新しいデータがある可能性があるので再読み込み
                    location.reload();
                }
            });
        }
        
        // ページ読み込み時にキャッシュデータを読み込み
        document.addEventListener('DOMContentLoaded', loadCachedData);
        
        // 定期的にオンライン状態をチェック
        setInterval(() => {
            if (navigator.onLine) {
                console.log('オンライン状態を検知、ページをリロード');
                location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
