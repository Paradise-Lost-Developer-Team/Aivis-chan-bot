<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Aivis-chan Bot サーバーステータス</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="description" content="Aivis-chan Botの稼働状況・サーバーステータスをリアルタイムで確認できます。">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="nav-logo">
                <img src="/images/aivis-logo.svg" alt="Aivis-chan Bot ロゴ" style="height:32px;">
                <span class="nav-title gradient-text">Aivis-chan Bot Status</span>
            </div>
            <ul class="nav-menu">
                <li><a href="/#home" class="nav-link">ホーム</a></li>
                <li><a href="/faq/" class="nav-link">FAQ</a></li>
                <li><a href="/contact/" class="nav-link">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    <main class="container" style="margin-top:80px;">
        <section class="section-header">
            <h1 class="section-title gradient-text">Aivis-chan Bot サーバーステータス</h1>
            <p class="section-description">現在の稼働状況・サーバーの状態をリアルタイムでご確認いただけます。</p>
        </section>
        <section class="bot-status-section">
            <div class="bot-detail-grid">
                <div class="bot-detail-card online">
                    <h4>Aivis-chan Bot</h4>
                    <span class="bot-status-badge online">オンライン</span>
                    <div class="bot-stats">
                        <div class="stat-item"><span class="label">稼働サーバー</span><span class="value">1</span></div>
                        <div class="stat-item"><span class="label">稼働率</span><span class="value">100%</span></div>
                        <div class="stat-item"><span class="label">最終更新</span><span class="value">{last_update}</span></div>
                    </div>
                </div>
                <!-- 他のBotやサービスのステータスもここに追加可能 -->
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-bottom">
            <div class="footer-bottom-content">
                <span class="footer-copyright">&copy; 2025 Paradise Lost Developer Team</span>
                <div class="footer-bottom-links">
                    <a href="/#home">ホーム</a>
                    <a href="/faq/">FAQ</a>
                    <a href="/contact/">お問い合わせ</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
