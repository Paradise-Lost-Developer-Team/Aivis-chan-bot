            </div>
        </div>

        <div class="login-footer">
            <p>ログインすることで、利用規約とプライバシーポリシーに同意したことになります。</p>
        </div>
    </div>

    <script>
        function selectVersion(version) {
            // バージョン選択ボタンのアクティブ状態を更新
            document.querySelectorAll('.version-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // ログインオプションの表示を切り替え
            document.querySelectorAll('.login-option').forEach(option => {
                option.classList.remove('active');
            });
            document.getElementById(version + '-login').classList.add('active');
        }

        // 既に認証済みのときはダッシュボードへ（二重ログイン防止）
        (async () => {
            try {
                const s = await fetch('/api/session', { credentials: 'include' }).then(r => r.json());
                if (s && s.authenticated) {
                    location.replace('/dashboard');
                }
            } catch (e) {
                console.warn('session check failed', e);
            }
        })();
    </script>
</body>
</html>
