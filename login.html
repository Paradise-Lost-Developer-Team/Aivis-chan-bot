<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - Aivis-chan Bot</title>
    <style>
        .error-message {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #c00;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="error-message" class="error-message"></div>
        
        <h1>ログイン</h1>
        <p>Discordアカウントでログインしてください</p>
        
        <div class="login-buttons">
            <a href="/auth/discord/free" class="btn btn-discord">
                Discord (Free版) でログイン
            </a>
            <a href="/auth/discord/pro" class="btn btn-discord-pro">
                Discord (Pro版) でログイン
            </a>
        </div>
    </div>
    
    <script>
        // URLパラメータからエラーを取得
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        
        if (error) {
            const errorDiv = document.getElementById('error-message');
            let message = '';
            
            switch(error) {
                case 'auth_failed':
                    message = '認証に失敗しました。もう一度お試しください。';
                    break;
                case 'session_failed':
                    message = 'セッションの保存に失敗しました。もう一度お試しください。';
                    break;
                default:
                    message = 'エラーが発生しました。もう一度お試しください。';
            }
            
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            // URLからエラーパラメータを削除（履歴に残さない）
            window.history.replaceState({}, '', '/login');
        }
    </script>
</body>
</html>
