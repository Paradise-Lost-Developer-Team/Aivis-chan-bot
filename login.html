<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - Aivis-chan Bot</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/png" href="images/favicon.svg">
</head>
<body>
    <div class="login-container">
        <!-- ロゴエリア -->
        <div class="logo-area">
            <div class="logo-icon">
                🎤
            </div>
        </div>

        <!-- エラーメッセージ -->
        <div id="error-message" class="error"></div>
        
        <!-- タイトル -->
        <h1>ログイン</h1>
        <p class="subtitle">Discordアカウントでログインしてください</p>
        
        <!-- ログインボタン -->
        <div class="login-buttons">
            <a href="/auth/discord/free" class="login-btn discord-free">
                <svg class="icon" viewBox="0 0 127.14 96.36" xmlns="http://www.w3.org/2000/svg">
                    <path fill="currentColor" d="M107.7,8.07A105.15,105.15,0,0,0,81.47,0a72.06,72.06,0,0,0-3.36,6.83A97.68,97.68,0,0,0,49,6.83,72.37,72.37,0,0,0,45.64,0,105.89,105.89,0,0,0,19.39,8.09C2.79,32.65-1.71,56.6.54,80.21h0A105.73,105.73,0,0,0,32.71,96.36,77.7,77.7,0,0,0,39.6,85.25a68.42,68.42,0,0,1-10.85-5.18c.91-.66,1.8-1.34,2.66-2a75.57,75.57,0,0,0,64.32,0c.87.71,1.76,1.39,2.66,2a68.68,68.68,0,0,1-10.87,5.19,77,77,0,0,0,6.89,11.1A105.25,105.25,0,0,0,126.6,80.22h0C129.24,52.84,122.09,29.11,107.7,8.07ZM42.45,65.69C36.18,65.69,31,60,31,53s5-12.74,11.43-12.74S54,46,53.89,53,48.84,65.69,42.45,65.69Zm42.24,0C78.41,65.69,73.25,60,73.25,53s5-12.74,11.44-12.74S96.23,46,96.12,53,91.08,65.69,84.69,65.69Z"/>
                </svg>
                <span>Discord (Free版) でログイン</span>
            </a>
            
            <a href="/auth/discord/pro" class="login-btn discord-pro">
                <svg class="icon" viewBox="0 0 127.14 96.36" xmlns="http://www.w3.org/2000/svg">
                    <path fill="currentColor" d="M107.7,8.07A105.15,105.15,0,0,0,81.47,0a72.06,72.06,0,0,0-3.36,6.83A97.68,97.68,0,0,0,49,6.83,72.37,72.37,0,0,0,45.64,0,105.89,105.89,0,0,0,19.39,8.09C2.79,32.65-1.71,56.6.54,80.21h0A105.73,105.73,0,0,0,32.71,96.36,77.7,77.7,0,0,0,39.6,85.25a68.42,68.42,0,0,1-10.85-5.18c.91-.66,1.8-1.34,2.66-2a75.57,75.57,0,0,0,64.32,0c.87.71,1.76,1.39,2.66,2a68.68,68.68,0,0,1-10.87,5.19,77,77,0,0,0,6.89,11.1A105.25,105.25,0,0,0,126.6,80.22h0C129.24,52.84,122.09,29.11,107.7,8.07ZM42.45,65.69C36.18,65.69,31,60,31,53s5-12.74,11.43-12.74S54,46,53.89,53,48.84,65.69,42.45,65.69Zm42.24,0C78.41,65.69,73.25,60,73.25,53s5-12.74,11.44-12.74S96.23,46,96.12,53,91.08,65.69,84.69,65.69Z"/>
                </svg>
                <span>Discord (Pro版) でログイン</span>
            </a>
        </div>

        <!-- 情報セクション -->
        <div class="info">
            <p>
                Aivis-chan Botを使用するには、Discordアカウントでログインする必要があります。<br>
                ログインすることで、サーバー管理やボットの設定が可能になります。
            </p>
            <small>
                ログインに問題がある場合は、<a href="/support">サポート</a>までお問い合わせください。
            </small>
        </div>
    </div>
    
    <script>
        // URLパラメータからエラーを取得
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        
        if (error) {
            const errorDiv = document.getElementById('error-message');
            let message = '';
            
            switch(error) {
                case 'auth_failed':
                    message = '認証に失敗しました。もう一度お試しください。';
                    break;
                case 'session_failed':
                    message = 'セッションの保存に失敗しました。もう一度お試しください。';
                    break;
                default:
                    message = 'エラーが発生しました。もう一度お試しください。';
            }
            
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            // URLからエラーパラメータを削除（履歴に残さない）
            window.history.replaceState({}, '', '/login');
        }
    </script>
</body>
</html>
