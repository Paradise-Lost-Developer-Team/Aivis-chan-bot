apiVersion: apps/v1
kind: Deployment
metadata:
  name: aivisspeech-engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aivisspeech-engine
  template:
    metadata:
      labels:
        app: aivisspeech-engine
    spec:
      nodeSelector:
        nvidia.com/gpu.present: "true"
      containers:
        - name: aivisspeech-engine
          image: ghcr.io/aivis-project/aivisspeech-engine:nvidia-latest
          ports:
            - containerPort: 10101
          volumeMounts:
            - name: aivisspeech-data
              mountPath: /home/user/.local/share/AivisSpeech-Engine-Dev
          resources:
            requests:
              nvidia.com/gpu: 1
              memory: "2Gi"
              cpu: "1000m"
            limits:
              nvidia.com/gpu: 1
              memory: "4Gi"
              cpu: "2000m"
          env:
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "compute,utility"
      volumes:
        - name: aivisspeech-data
          hostPath:
            path: /home/user/.local/share/AivisSpeech-Engine
            type: DirectoryOrCreate
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"

---
apiVersion: v1
kind: Service
metadata:
  name: aivisspeech-engine
spec:
  type: NodePort
  ports:
    - port: 10101
      targetPort: 10101
      nodePort: 30101
  selector:
    app: aivisspeech-engine