---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aivis-chan-bot-1st
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: aivis-chan-bot-1st
  template:
    metadata:
      labels:
        app: aivis-chan-bot-1st
    spec:
      nodeSelector:
        kubernetes.io/hostname: k8s-worker01-node
      containers:
        - name: aivis-chan-bot-1st
          image: alecjp02/aivis-chan-bot-1:latest
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: bot-data
              mountPath: /usr/src/app/data
            - name: config-files
              mountPath: /usr/src/app/data/config.json
              subPath: config.json
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: NODE_ENV
              value: "production"
            - name: TTS_SERVICE_URL
              value: "http://aivisspeech-engine:10101"
      volumes:
        - name: bot-data
          hostPath:
            path: /home/user/aivis-chan-bot-1st-data
            type: DirectoryOrCreate
        - name: config-files
          configMap:
            name: aivis-chan-bot-1st-config
---
apiVersion: v1
kind: Service
metadata:
  name: aivis-chan-bot-1st
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 31001
  selector:
    app: aivis-chan-bot-1st
