---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aivis-chan-bot-1st
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: aivis-chan-bot-1st
  template:
    metadata:
      labels:
        app: aivis-chan-bot-1st
    spec:
      initContainers:
        - name: setup-config
          image: busybox:1.35
          command: ['sh', '-c']
          args:
            - |
              mkdir -p /usr/src/app/data
              if [ ! -f /usr/src/app/data/config.json ]; then
                echo '{"token":"","clientId":"","guildId":"","ttsServiceUrl":"http://aivisspeech-engine:10101","defaultSpeaker":"1","maxMessageLength":200,"voiceChannelTimeout":300000,"enableLogging":true,"logLevel":"info"}' > /usr/src/app/data/config.json
              fi
              if [ ! -f /usr/src/app/data/guild_dictionaries.json ]; then
                echo '{}' > /usr/src/app/data/guild_dictionaries.json
              fi
              if [ ! -f /usr/src/app/data/custom_responses.json ]; then
                echo '{"responses":[]}' > /usr/src/app/data/custom_responses.json
              fi
              chmod -R 755 /usr/src/app/data
          volumeMounts:
            - name: bot-data
              mountPath: /usr/src/app/data
      containers:
        - name: aivis-chan-bot-1st
          image: alecjp02/aivis-chan-bot-1:latest
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: bot-data
              mountPath: /usr/src/app/data
            - name: config-files
              mountPath: /usr/src/app/data/config.json
              subPath: config.json
            - name: config-files
              mountPath: /usr/src/app/data/config-secrets.json
              subPath: config-secrets.json
            - name: config-files
              mountPath: /usr/src/app/data/config-safe.json
              subPath: config-safe.json
            - name: config-files
              mountPath: /usr/src/app/data/guild_dictionaries.json
              subPath: guild_dictionaries.json
            - name: config-files
              mountPath: /usr/src/app/data/custom_responses.json
              subPath: custom_responses.json
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: NODE_ENV
              value: "production"
            - name: TTS_SERVICE_URL
              value: "http://aivisspeech-engine:10101"
      volumes:
        - name: bot-data
          hostPath:
            path: /home/user/aivis-chan-bot-1st-data
            type: DirectoryOrCreate
        - name: config-files
          configMap:
            name: aivis-chan-bot-1st-config
      imagePullSecrets:
        - name: alec
---
apiVersion: v1
kind: Service
metadata:
  name: aivis-chan-bot-1st
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 31001
  selector:
    app: aivis-chan-bot-1st
