---
# aivis-chan-bot-1st
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aivis-chan-bot-1st
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: aivis-chan-bot-1st
  template:
    metadata:
      labels:
        app: aivis-chan-bot-1st
    spec:
      serviceAccountName: default
      imagePullSecrets:
        - name: dockerhub-creds
      containers:
        - name: aivis-chan-bot-1st
          image: ghcr.io/alexandergg-0520/aivis-chan-bot-1st:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
            - containerPort: 3002
          volumeMounts:
            - name: bot-data
              mountPath: /usr/src/app/data
            - name: config-files
              mountPath: /usr/src/app/data/config.json
              subPath: config.json
          resources:
            requests:
              memory: "512Mi"
              cpu: "300m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: NODE_ENV
              value: "production"
            - name: TTS_SERVICE_URL
              value: "http://aivisspeech-engine:10101"
          livenessProbe:
            httpGet:
              path: /api/stats
              port: 3002
            initialDelaySeconds: 10
            periodSeconds: 20
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/stats
              port: 3002
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
      volumes:
        - name: bot-data
          hostPath:
            path: /home/user/aivis-chan-bot-1st-data
            type: DirectoryOrCreate
        - name: config-files
          configMap:
            name: aivis-chan-bot-1st-config
---
apiVersion: v1
kind: Service
metadata:
  name: aivis-chan-bot-1st
spec:
  type: NodePort
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      nodePort: 31001
    - name: stats
      port: 3002
      targetPort: 3002
      nodePort: 31002
  selector:
    app: aivis-chan-bot-1st
