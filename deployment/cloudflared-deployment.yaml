
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:latest
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
        args:
          - tunnel
          - --config
          - /etc/cloudflared/config/config.yaml
          - --protocol
          - http2
          - run
        livenessProbe:
          httpGet:
            path: /ready
            port: 2000
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
          - name: cloudflared-config
            mountPath: /etc/cloudflared/config
            readOnly: true
          - name: cloudflared-credentials
            mountPath: /etc/cloudflared/creds
            readOnly: true
      volumes:
        - name: cloudflared-config
          configMap:
            name: cloudflared
            items:
              - key: config.yaml
                path: config.yaml
        - name: cloudflared-credentials
          secret:
            secretName: cloudflared-credentials
            items:
              - key: credentials.json
                path: credentials.json

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared
data:
  config.yaml: |
    tunnel: k8s-tunnel
    credentials-file: /etc/cloudflared/creds/credentials.json
    ingress:
      - hostname: mc.aivis-chan-bot.com
        service: tcp://192.168.50.122:31865
      - hostname: nyafu.aivis-chan-bot.com
        service: tcp://192.168.50.122:31604
      - hostname: raftblock.aivis-chan-bot.com
        service: tcp://192.168.50.122:31867
      - hostname: www.aivis-chan-bot.com
        service: http://aivis-chan-bot-web:80
      - service: http_status:500
