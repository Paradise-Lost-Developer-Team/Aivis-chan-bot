apiVersion: v1
kind: ConfigMap
metadata:
  name: aivis-chan-bot-web-env
  namespace: default # 必要に応じて変更
  labels:
    app: aivis-chan-bot-web
data:
  BOT_TOKEN_1: "your-bot-token-1"
  BOT_TOKEN_2: "your-bot-token-2"
  BOT_TOKEN_3: "your-bot-token-3"
  BOT_TOKEN_4: "your-bot-token-4"
  BOT_TOKEN_5: "your-bot-token-5"
  BOT_TOKEN_6: "your-bot-token-6"
  PORT: "3001"
  NODE_ENV: "production"
  CORS_ORIGIN: "https://your-domain.com"
  MOCK_MODE: "false"
