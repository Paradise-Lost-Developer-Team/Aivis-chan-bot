name: Astro Build, Docker & K8s Deploy

on:
  push:
    branches:
      - web
  workflow_dispatch:

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd Aivis-chan-bot-web/far-field
          npm ci

      - name: Build Astro static site
        run: |
          cd Aivis-chan-bot-web/far-field
          npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          cd Aivis-chan-bot-web
          docker build --no-cache -t ghcr.io/${{ github.repository_owner }}/aivis-chan-bot-web:latest .
          docker push ghcr.io/${{ github.repository_owner }}/aivis-chan-bot-web:latest

      - name: Set up Kubeconfig
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      - name: Configure KUBECONFIG
        run: |
          kubectl apply -f Aivis-chan-bot-web/deployment/aivis-chan-bot-web-configmap.yaml
