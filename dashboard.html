<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>ダッシュボード - Aivis-chan Bot</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- ヘッダー -->
        <header class="dashboard-header">
            <div class="header-left">
                <h1>🎵 Aivis-chan Bot</h1>
                <span class="version-tag" id="version-tag">Loading...</span>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <img src="/default-icon.svg" alt="User Avatar" id="user-avatar" class="user-avatar">
                    <span id="user-name">Loading...</span>
                </div>
                <a href="/logout" class="logout-btn">ログアウト</a>
            </div>
        </header>

        <!-- メインコンテンツ -->
        <div class="dashboard-content">
            <!-- サイドバー：サーバー一覧 -->
            <aside class="sidebar">
                <h2>サーバー一覧</h2>
                <div id="server-list" class="server-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>サーバーを読み込んでいます...</p>
                    </div>
                </div>
            </aside>

            <!-- メインエリア：設定パネル -->
            <main class="main-content">
                <div id="welcome-screen" class="welcome-screen">
                    <div class="welcome-icon">🎤</div>
                    <h2>ようこそ！</h2>
                    <p>左側のリストからサーバーを選択して設定を開始してください</p>
                </div>

                <div id="settings-panel" class="settings-panel" style="display: none;">
                    <!-- サーバー設定がここに表示されます -->
                </div>
            </main>
        </div>

        <!-- ログビューア（開発用） -->
        <div class="log-viewer" id="log-viewer">
            <div class="log-header">
                <h3>システムログ</h3>
                <div class="log-controls">
                    <button class="log-filter active" data-level="all">すべて</button>
                    <button class="log-filter" data-level="info">INFO</button>
                    <button class="log-filter" data-level="warn">WARN</button>
                    <button class="log-filter" data-level="error">ERROR</button>
                    <button class="log-filter" data-level="success">SUCCESS</button>
                    <input type="text" id="log-search" placeholder="検索..." class="log-search">
                    <button id="clear-logs" class="log-btn">クリア</button>
                    <button id="download-logs" class="log-btn">ダウンロード</button>
                    <button id="toggle-logs" class="log-btn">閉じる</button>
                </div>
            </div>
            <div id="log-container" class="log-container"></div>
        </div>
        
        <button id="open-logs" class="floating-log-btn" style="display: none;">
            📋 ログを表示
        </button>
    </div>

    <script src="/js/dashboard.js"></script>
</body>
</html>
